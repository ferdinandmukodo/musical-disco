tml<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="icon"><a href="https://ferdinandmukodo.github.io/verbose-guacamole/"><i class="w3-jumbo w3-spin w3-brown fa fa-home"></i></a></div>
        <div><h1 id="title">Mama's Dairy Farm Business</h1></div>
        <div class="icon"><i class="w3-jumbo w3-brown fa fa-bars"></i></div>
    </header>
    <section>
        <div>
            <div class="formData">
                
                <form action="submit" onsubmit="produceReport();">
                    <h3>Enter And Submit Values Of Milk In Litres</h3> 
                    <div id="sheds">
                        <label for="shed_A">Shed_A: Amount Of Milk (Litres)</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_B">Shed_B: Amount Of Milk (Litres)</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_C">Shed_C: Amount Of Milk (Litres)</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_D">Shed_D: Amount Of Milk (Litres)</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>
                    
                </form>
            </div>
            <div class="outputDisplay">
                <h3 id="displayTitle">Projected Income Amount In Kenyan Shillings</h3>
                <hr>
                <p id="outputData"></p>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <h3>The System Is Designed By <span id="macro">Macro Web Tech</span> </h3>
        </div>
    </footer>
    
</body>
</html>
